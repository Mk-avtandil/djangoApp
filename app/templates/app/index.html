{% extends 'app/base.html' %}

{% block content %}

<div class="card-deck m-3 row row-cols-3">
  {% for post in posts %}
  <div class="col">
    <div class="card my-2">
      {% if post.photo %}
        <img class="card-img-top" src="{{ post.photo.url }}" alt="Card image">
      {% endif %}
      <div class="card-body flex-wrap">
        <h5 class="card-title">{{ post.name }}</h5>
        <p class="card-text">{{ post.about|truncatewords:20 }}</p>
        <a class="btn text-primary px-0" href="{% url 'post' post.slug %}">Подробнее...</a>
      </div>
      <div class="card-footer">
        <small class="text-muted">{{ post.time_update }}</small>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
